{{define "accountaddressformHTMLaccountpage"}}
<div class="h-full">
    <div class="flex flex-wrap items-center justify-center">
        <div id="login-form" class="bg-white p-8 rounded shadow-md w-96 mb-4">
            <h1 class="text-2xl font-semibold mb-4">Change address</h1>
            <form hx-post="/login" hx-trigger="submit" class="w-full">
                <div class="grid grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="country" class="block mb-2 text-gray-900">Country*</label>
                        <input
                            type="text"
                            name="country"
                            id="country"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            required=""
                        >
                    </div>
                    <div class="mb-4">
                        <label for="postal-code" class="block mb-2 text-gray-900">Postal code*</label>
                        <input
                            type="text"
                            name="postal-code"
                            id="postal-code"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            required=""
                        >
                    </div>
                    <div class="mb-4">
                        <label for="city" class="block mb-2 text-gray-900">City*</label>
                        <input
                            type="text"
                            name="city"
                            id="city"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            required=""
                        >
                    </div>
                    <div class="mb-4">
                        <label for="address-line" class="block mb-2 text-gray-900">Address Line*</label>
                        <input
                            type="text"
                            name="address-line"
                            id="address-line"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                            required=""
                        >
                    </div>
                    <div class="mb-4">
                        <label for="phone-number" class="block mb-2 text-gray-900">Phone number</label>
                        <input
                            type="text"
                            name="phone-number"
                            id="phone-number"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                        >
                    </div>
                    <div class="mb-4">
                        <label for="company-name" class="block mb-2 text-gray-900">Company name</label>
                        <input
                            type="text"
                            name="company-name"
                            id="company-name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                        >
                    </div>
                </div>
                <div class="mb-4">
                    <label for="details" class="block mb-2 text-gray-900">Additional details</label>
                    <textarea id="details" name="details" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full h-32 p-2.5"></textarea>
                </div>
                <div class="flex justify-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button
                        hx-post="/protected/address/creation"
                        hx-trigger="click"
                        hx-target="#response-message"
                        type="button"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >Change</button>
                    <button
                        hx-get="/protected/account"
                        hx-trigger="click"
                        hx-target="#account"
                        type="button"
                        class="px-4 py-2 text-gray-500 bg-white hover:bg-gray-100 rounded border border-gray-200 hover:text-gray-900 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
                    >Cancel</button>
                </div>
            </form>
            <div id="response-message"/>
        </div>
    </div>
</div>
{{end}}
