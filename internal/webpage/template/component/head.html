{{define "headHTMLgeneral"}}
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="../../static/favicon.ico">
    <title>Webshopx</title>
</head>
<script src="https://unpkg.com/htmx.org@1.9.5"></script>
<script>
    const fetchCsrfToken = () => {
        const cookies = document.cookie.split(";").map(cookie => cookie.split("=").map(c => c.trim()));
        for (const element of cookies) {
            if (element[0] === "csrf_token") {
                return decodeURIComponent(element[1]);
            }
        }
        return null; 
    }
        
    document.body.addEventListener('htmx:configRequest', (event) => {
        const csrfToken = fetchCsrfToken();
        if (csrfToken) {
            event.detail.headers['X-CSRF-Token'] = csrfToken;
        }
    });
</script>
<style>
    .half-height {
        height: 40vh;
    }
</style>
<div id="login"/>
<div id="account"/>
<div id="mainpage"/>
{{end}}
