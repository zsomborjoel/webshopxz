{{define "headHTMLgeneral"}}

    <link rel="shortcut icon" type="image/x-icon" href="../../static/favicon.ico">
    <title>Webshopx</title>
</head>
<script src="https://unpkg.com/htmx.org@1.9.5"></script>

    })
</script>

<div id="mainpage"/>
{{end}}
