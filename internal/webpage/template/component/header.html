{{define "headerHTMLgeneral"}}
<header class="h-auto sm:h-36 text-xs font-mono px-4 sm:px-8 md:px-16 lg:px-32">
    <div class="flex flex-col sm:flex-row items-center mb-4">
        <nav class="mb-4 sm:mb-0">
            <img
                hx-get="/"
                hx-trigger="click"
                hx-target="#mainpage"
                hx-push-url="true"
                class="cursor-pointer hover:opacity-75 w-20 h-20 mt-4"
                src="../../static/logo.png"
            >
        </nav>
        <div class="flex justify-center sm:justify-start ml-0 sm:ml-36">
            <div class="space-y-2">
                <a
                    hx-get="/"
                    hx-trigger="click"
                    hx-target="#mainpage"
                    hx-push-url="true"
                    class="hover:underline block"
                >
                    Shop All
                </a>
                <a href="#" class="hover:underline block">New</a>
                <a href="#" class="hover:underline block">Back in stock</a>
            </div>
        </div>
        <div class="flex justify-center sm:justify-start ml-0 sm:ml-7 mt-4 sm:mt-0">
            <div class="space-y-2">
                <a
                    hx-get="{{.Name}}"
                    hx-trigger="click"
                    hx-target="#products"
                    hx-push-url="true"
                    class="hover:underline block"
                >
                    {{.Name}}
                </a>
            </div>
        </div>
        <div class="flex justify-center sm:justify-start ml-0 sm:ml-7">
            <div class="space-y-2">
                <a href="#" class="hover:underline block">Gifting</a>
                <a href="#" class="hover:underline block">Sale</a>
                <a href="#" class="hover:underline block">Search</a>
            </div>
        </div>
        <div class="flex justify-center sm:justify-end relative mt-4 sm:mt-0 ml-0 sm:ml-auto">
            <div class="space-y-2">
                <a href="#" class="hover:underline block">Cart</a>
                <div>
                    {{if .LoggedIn}}
                    <a href="#" class="hover:underline block">Account</a>
                    {{else}}
                    <a
                        hx-get="login"
                        hx-trigger="click"
                        hx-target="#login"
                        hx-push-url="true"
                        hx-swap="innerHTML"
                        class="hover:underline block"
                    >
                        Login
                    </a>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</header>
{{end}}
