{{define "bodyHTMLloginpage"}}
<body>
        <div class="h-full">
            <!-- Left column container with background-->
            <div class="g-6 flex h-full flex-wrap items-center justify-center lg:justify-between">
                <div class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 md:w-8/10 md:shrink-0 lg:w-6/10 xl:w-6/10">
                    <img src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="w-full" alt="Phone image">
                </div>
                <!-- Right column container -->
                <div class="mb-12 md:mb-0 md:w-8/12 lg:w-5/12 xl:w-5/12">
                    <div class="bg-white p-8 rounded shadow-md w-80 flex flex-col justify-center items-center mb-4">
                        <h1 class="text-2xl font-semibold mb-4">Login</h1>
                        <form
                            id="login-form"
                            hx-post="/login"
                            hx-trigger="submit"
                            class="w-full"
                        >
                            <div class="mb-4">
                                <label for="username" class="block text-gray-700 font-semibold">Username</label>
                                <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="mt-1 p-2 w-full border rounded"
                                >
                            </div>
                            <div class="mb-4">
                                <label for="password" class="block text-gray-700 font-semibold">Password</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="mt-1 p-2 w-full border rounded"
                                >
                            </div>
                            <div class="mb-4 text-right">
                                <a href="/forgot-password" class="text-blue-500 hover:underline">Forgot Password?</a>
                            </div>
                            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
                        </form>
                        <p class="mt-4">
                            Don't have an account?
                            <a href="/create-account" class="text-blue-500 hover:underline">Create one</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
</body>
{{end}}
