{{define "resetpasswordformHTMLloginpage"}}
<div class="flex flex-col items-center justify-center">
    <div class="w-full p-6 bg-white rounded-lg shadow dark:border sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
        <h2 class="mb-2 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Forgot Your Password?
        </h2>
        <p class="mb-4 text-sm text-gray-700">
            We get it, stuff happens. Just enter your email address below and we'll send you a
            link to reset your password!
        </p>
        <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#">
            <div>
                <label for="email" class="block mb-2 text-gray-900 dark:text-white">Your email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name@company.com"
                    required=""
                >
            </div>
            <button
                hx-post="/api/auth/reset-password"
                hx-trigger="click"
                hx-target="#response-message"
                type="submit"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >Reset password</button>
        </form>
        <div id="response-message" class="mt-2"/>
    </div>
</div>
{{end}}
