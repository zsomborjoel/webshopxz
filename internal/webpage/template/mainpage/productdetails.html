{{define "productdetailsHTMLmainpage"}}
<section class="overflow-hidden py-11 font-poppins dark:bg-gray-800">
    <div class="max-w-6xl px-4 py-4 mx-auto lg:py-8 md:px-6">
        <div class="flex flex-wrap -mx-4">
            <div class="w-full px-4 md:w-1/2 ">
                <div class="sticky top-0 z-50 overflow-hidden ">
                    <div class="relative mb-6 lg:mb-10 lg:h-2/4 ">
                        <img src="../../static/images/{{.Product.ImageName}}" alt="" class="object-cover w-full lg:h-full ">
                    </div>
                </div>
            </div>
            <div class="w-full px-4 md:w-1/2 ">
                <div class="lg:pl-20">
                    <div class="mb-8 ">
                        <h2 class="max-w-xl mt-2 mb-6 text-2xl font-bold dark:text-gray-400 md:text-4xl">
                            {{.Product.Name}}
                        </h2>
                        <p class="max-w-md mb-8 text-gray-700 dark:text-gray-400">
                            {{.Product.Description}}
                        </p>
                        <p class="inline-block mb-4 text-4xl font-bold text-gray-700 dark:text-gray-400 ">
                            <span>${{.Product.Price}}</span>
                        </p>
                    </div>
                    <div class="flex flex-wrap items-center">
                        <div class="w-full px-4 mb-4 lg:w-1/2 lg:mb-0">
                            <button
                                hx-post="/"
                                hx-trigger="click"
                                type="button"
                                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            >Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
