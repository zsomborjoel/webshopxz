databaseChangeLog:

  - changeSet:
      id: 9adac4f4-b9d8-11ec-8422-0242ac120002
      author: zsomborjoel
      changes:
        - createTable:
            schema: public
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
        -  addUniqueConstraint:  
            columnNames: username  
            constraintName: username_unique  
            tableName: users
                    